<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="utf-8">
		<title>Спасибо</title>
		<meta name="description" content="description">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, shrink-to-fit=no">
		<link href="libs/swiper/swiper-bundle.min.css" rel="stylesheet"/>
		<link href="libs/@fancyapps/ui/fancybox.css" rel="stylesheet"/><link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500&family=Rubik:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
		<link href="css/main.min.css" rel="stylesheet"/>
		<script>
			function addBlock(elem) {
				fetch(`parts/${elem}.html`)
					.then(response => response.text())
					.then( text => {
						const wrap = document.querySelector(`#${elem}Wrap`);
						wrap.insertAdjacentHTML('afterend', text);
							wrap.remove();
						}
					);
			}
		</script>
	</head>
	<body data-bg="">
		<div class="main-wrapper">
			<script>addBlock(`header`)</script>
			<div id="headerWrap"></div>
			<main>
				<!-- start sThanks-->
				<section class="sThanks section bg-wrap" id="sThanks">
					<div class="sThanks__img-wrap picture-bg"><img class="object-fit-js" src="img/sThanks-img.jpg" alt="" loading="lazy"/>
					</div>
					<div class="container">
						<div class="section-title text-center">
							<h1>Спасибо, ваша заявка принята!</h1>
							<p>Наш менеджер свяжется с вами в ближайшее время.</p><a href="#"> 
								<svg class="icon icon-go-back ">
									<use xlink:href="img/svg/sprite.svg#go-back"></use>
								</svg><span>Вернуться назад </span></a>
						</div>
					</div>
				</section>
				<!-- end sThanks-->
			</main>
		</div>
		<script src="libs/jquery/jquery.min.js"></script>
		<script src="libs/@fancyapps/ui/fancybox.umd.js"> </script>
		<script src="libs/swiper/swiper-bundle.min.js"> </script>
		<script src="libs/inputmask/inputmask.min.js"> </script>
		<script src="libs/masonry-layout/masonry.pkgd.min.js"> </script>
		<script src="js/common.js"></script>
	</body>
</html>
