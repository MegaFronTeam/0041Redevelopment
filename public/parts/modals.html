
<!--  start modals-->
<div id="modal-call" style="display: none">
	<div class="modal-win modal-win--form">
		<div class="form-wrap">
			<form>
				<div class="text-center">
					<div class="h5 form-data">Бесплатная консультация</div>
					<div class="modal-win__subtitle">Оставьте заявку и&nbsp;наш специалист свяжется с&nbsp;вами в&nbsp;ближайшее время</div>
				</div>
				<div class="form-wrap__input-wrap form-group"><input class="form-wrap__input form-control" name="tel" type="tel" placeholder="Имя" required="required"/> 
				</div>
				<!-- +e.input-wrap-->
				<div class="form-wrap__input-wrap form-group"><input class="form-wrap__input form-control" name="tel" type="tel" placeholder="Телефон" required="required"/>

				</div>

</div>
